server {
    listen 80;

    location / {
        proxy_pass http://$FRONTEND_DOCKER_URL;
        try_files $uri /index.html;

        # Ensure SSE works for the frontend
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_buffering off;
    }

    location /api/ {
        proxy_pass http://$API_DOCKER_URL/;

        # Ensure SSE works for the API
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_buffering off;
    }
}